<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thử lòng anh</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff5f5;
      text-align: center;
      margin: 0;
      padding: 0;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #f06292;
      margin-top: 50px;
      font-size: 32px;
    }

    p {
      color: #e53935;
      font-weight: bold;
    }

    .gif {
      width: 250px;
      margin: 20px 0;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      border-radius: 15px;
      border: 2px solid #f44336;
      background-color: #ef5350;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      position: absolute;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e53935;
    }

    #btnYes {
      top: 400px;
      left: 40%;
    }

    #btnNo {
      top: 400px;
      left: 55%;
    }

    .reaction-img {
      display: none;
      width: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Ngoài em ra anh còn nhắn tin với con nào không?</h1>
  <p>Khai thật đi anh, em không giận đâu, em chỉ muốn biết thôi =))</p>

  <!-- Ảnh mặc định -->
  <img id="imgGif" class="gif reaction-img" src="https://media.giphy.com/media/2weSkZg9hvQW5Zv2fk/giphy.gif" alt="gif">

  <!-- Ảnh mèo thả tim -->
  <img id="imgYes" class="reaction-img" src="img/z6816961568537_bb530409b545921c787e3f6f7443bb83.jpg" alt="Yêu em nhất">

  <!-- Ảnh mèo tức giận -->
  <img id="imgNo" class="reaction-img" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3OXk0cDlwNjc3ZHhzMnAzYWpxOTdpZzAweTVta3M2ajZvOGUzemozZiZlcD12MV9zdGlja2Vyc19zZWFyY2gmY3Q9cw/MFkTITj69pMOPlbfeX/giphy.gif" alt="Tức giận">
  <!-- Nút chọn -->
  <button class="btn" id="btnYes" onclick="yes()">Mỗi anh</button>
  <button class="btn" id="btnNo" onmouseover="moveOther(); showAngry()" onmouseleave="resetImage()">Nhiều anh</button>

  <script>
    let clickCount = 0;

    function yes() {
      clickCount++;

      if (clickCount >= 10) {
        hideAllImages();
        document.getElementById("imgYes").style.display = "inline-block";

        const btnYes = document.getElementById("btnYes");
        btnYes.style.left = "40%";
        btnYes.style.top = "400px";
        btnYes.disabled = true;
        btnYes.style.cursor = "default";
      } else {
        moveBtnYesRandom();
      }
    }

    function moveOther() {
      moveBtnYesRandom();
    }

    function moveBtnYesRandom() {
      const btnYes = document.getElementById("btnYes");
      const maxWidth = window.innerWidth - btnYes.offsetWidth;
      const maxHeight = window.innerHeight - btnYes.offsetHeight;

      const randomX = Math.floor(Math.random() * maxWidth);
      const randomY = Math.floor(Math.random() * maxHeight);

      btnYes.style.left = `${randomX}px`;
      btnYes.style.top = `${randomY}px`;
    }

    function showAngry() {
      if (clickCount < 10) {
        hideAllImages();
        document.getElementById("imgNo").style.display = "inline-block";
      }
    }

    function resetImage() {
      if (clickCount < 10) {
        hideAllImages();
        document.getElementById("imgGif").style.display = "inline-block";
      }
    }

    function hideAllImages() {
      document.getElementById("imgGif").style.display = "none";
      document.getElementById("imgYes").style.display = "none";
      document.getElementById("imgNo").style.display = "none";
    }
  </script>

</body>
</html>
